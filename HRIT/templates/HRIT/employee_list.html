{% extends 'HRIT/base.html' %}

{% block content %}
	<h1>Employee List<small><a href="">Create Employee</a></small></h1>
	<hr>
	<div class="row">
		<ul>
			{% for employee in view.employee_list %}
			<li><a href="{% url 'HRIT:employee_detail' employee.id %}">{{ employee.first_name}} {{employee.last_name}}</a></li>
			{% endfor %}
        </ul>
	</div>
	<hr>

{% endblock content %}
