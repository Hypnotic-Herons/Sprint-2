{% extends 'HRIT/base.html' %}

{% block content %}
	<h1>Computer List<small><a href="">Add a Computer</a></small></h1>

	<div class="row">
		<ul>

			{% endfor %}
        </ul>
	</div>
	<hr>

{% endblock content %}
